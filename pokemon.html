<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pokemon</title>
  </head>
  <body>
    <img
      class="pokemon-image"
      src="https://t1.gstatic.com/licensed-image?q=tbn:ANd9GcRM0OQsITDDUQ-PCjobiXAyUfEQn1sOAkjorPKB2miR-sYx_aCjqMSevH2Y4WjIvPoA"
      alt=""
    />
    <p class="pokemon-name-title">enter a name</p>
    <div style="margin: 0 0 0 865px">
      <p class="height-pokemon">height:</p>
      <p class="weight-pokemon">weight:</p>
    </div>
    <input placeholder="name" class="pokemon-input" type="text" />
    <button class="button-search button-css">search</button>
    <div>
      <button class="button-back button-css">back</button>
      <button class="button-next button-css">next</button>
    </div>
    <script src="pokemon.js"></script>

</html>
